<html>
  <head>
    <title>Login - BookTennis</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="../services/login.js" ></script> 
  </head>

  <body>
    <h1> Log in to BookTennis</h1>
    <form id="login-form" class="login-form"> 
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="Password" placeholder="Enter your password" required><br>
        <button class="login-button" id ="login-button-id" onclick="onLoginHandler()" >Login</button>
    </form>
  </body>
</html>
